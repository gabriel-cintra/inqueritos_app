<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Inquérito</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f9; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        form { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 20px; border: 1px solid #ccc; border-radius: 4px; }
        /* Adicionado input[type="date"] ao estilo */
        input[type="text"], input[type="number"], input[type="date"] { width: 100%; padding: 10px; box-sizing: border-box; } 
        button { padding: 10px 15px; margin-top: 10px; }
        .form-full { grid-column: 1 / -1; }
    </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="container mt-4">
    <h1>✏️ Editar Inquérito ID: {{ inquerito[0] }}</h1>
    
    <form action="{{ url_for('editar', id=inquerito[0]) }}" method="POST">
        
        <label for="num_controle">Nº Controle:</label>
        <input type="text" id="num_controle" name="num_controle" value="{{ inquerito[1] or '' }}" required>

        <label for="num_eletronico">Nº Eletrônico:</label>
        <input type="text" id="num_eletronico" name="num_eletronico" value="{{ inquerito[2] }}" required>
        
        <label for="ano">Ano:</label>
        <input type="number" id="ano" name="ano" value="{{ inquerito[3] }}" required>

        <label for="num_processo">Nº Processo:</label>
        <input type="text" id="num_processo" name="num_processo" value="{{ inquerito[4] or '' }}">

        <label for="data_conclusao" class="form-full">Data Conclusão:</label>
        <input type="date" id="data_conclusao" name="data_conclusao" class="form-full" value="{{ data_conclusao_iso }}">
        
        <button type="submit" class="form-full btn btn-primary">Salvar Alterações</button>
    </form>
    
    <p style="margin-top: 20px;"><a href="{{ url_for('index') }}">← Voltar para a Lista</a></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdhrxM69Kz8tK5tJ9c" crossorigin="anonymous"></script>

</body>
</html>

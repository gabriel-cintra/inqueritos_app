<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Inquérito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="m-0">Editar Inquérito — ID: {{ inquerito.id }}</h4>
        </div>

        <div class="card-body">
            <form action="{{ url_for('editar', id=inquerito.id) }}" method="POST" class="row g-3">

                <div class="col-md-6">
                    <label for="num_controle" class="form-label">Nº Controle</label>
                    <input type="text" id="num_controle" name="num_controle" value="{{ inquerito.num_controle or '' }}" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label for="num_eletronico" class="form-label">Nº Eletrônico</label>
                    <input type="text" id="num_eletronico" name="num_eletronico" value="{{ inquerito.num_eletronico }}" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label for="ano" class="form-label">Ano</label>
                    <input type="number" id="ano" name="ano" value="{{ inquerito.ano }}" class="form-control" required>
                </div>

                <div class="col-md-8">
                    <label for="num_processo" class="form-label">Nº Processo</label>
                    <input type="text" id="num_processo" name="num_processo" value="{{ inquerito.num_processo or '' }}" class="form-control">
                </div>

                <div class="col-12">
                    <label for="data_conclusao" class="form-label">Data Conclusão</label>
                    <input type="date" id="data_conclusao" name="data_conclusao" value="{{ data_conclusao_iso }}" class="form-control">
                </div>
                
                <div class="col-12">
                    <div class="form-check form-switch p-3 border rounded bg-white">
                        <input class="form-check-input" type="checkbox" id="is_cota" name="is_cota" 
                               {% if inquerito.is_cota %}checked{% endif %}>
                        <label class="form-check-label fw-bold text-danger" for="is_cota">
                            Este processo é COTA (Retorno da Justiça)
                        </label>
                    </div>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary w-100">Salvar Alterações</button>
                </div>
            </form>

            <div class="mt-3">
                <a href="{{ url_for('index') }}" class="text-decoration-none">← Voltar para a Lista</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
